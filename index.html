<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://kit.fontawesome.com/a119769e7e.js" crossorigin="anonymous"> </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="card" style="width: 650px;">
                    <div style="height: 750px;">
                        <div class="card-body">
                            <form id="search-form">
                                <input type="text" class="searchbar" id="city-name" placeholder="Enter a city">
                                <button type="submit" class="btn btn-primary" id="search-bar">Search</button>
                                <button type="button" class="btn btn-info" id="current">Current</button>
                            </form>

                            <div class="alert alert-info" role="alert" id="today-date">
                                Today: Sunday 12:00 PM
                            </div>

                            <h1 class="city" id="input-city">Toronto </h1>
                            <span class="big-icon">
                                <i class="fas fa-snowflake"></i> </span>
                            <span class="temperature" id="temperature"> -3 </span>
                            <span class="units">
                                <a href="#" id="celcius-temp">°C |<a href="#" id="fahrenheit-temp">°F
                                    </a>
                                </a>
                            </span>

                            <div class="weather-info" style="width: 12rem;">
                                <div class="card-body">
                                    <h3>
                                        <div id="description">
                                        </div>
                                        <div id="feels-like">
                                            Feels like: 0°C
                                        </div>
                                        <div id="wind">
                                            Wind: 11 km/h
                                        </div>
                                        <div id="humidity">
                                            Humidity: 56%
                                            <div id="percipitation">
                                                Percipitation: 15%
                                        </div>
                                    </h3>

                                </div>
                            </div>
                            <div class="row forecast" id="forecast" style="width: 50rem;">

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src="src/app.js"></script>
</body>
</html>
